<div class="card">
  <div class="card-body">
    <span class="title">Task</span>
    <label *ngIf="data.assigneeId" class="badge badge-primary mx-2">{{
      assigneeName
    }}</label>
    <span *ngIf="data.completed" class="badge badge-success float-right"
      >Completed</span
    >
    <p class="description">
      {{ data.description }}
    </p>
    <button class="btn btn-sm btn-primary" (click)="goToDetails(data.id)">
      Details
    </button>
  </div>
</div>
